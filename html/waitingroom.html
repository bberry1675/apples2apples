<html>
    <header>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </header>
    <body>
        Room:
        <div id="room">

        </div>
    </body>
    <script>
        var refreshCalls = function(){
            $.get('/room', function(data){
                $('#room').text(JSON.stringify(data));
            });
            
        }
        refreshCalls();


        setInterval(refreshCalls,5000);
        
    </script>
</html>
