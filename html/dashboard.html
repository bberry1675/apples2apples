<html>
    <header>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </header>
    <body>

        <h1>
            Dashboard:
        </h1>
        <br>
        Players:
        <div id="players"></div>
        <br>
        Room Code:
        <div id="rc"></div>
        <br>
        Admin:
        <div id="admin"></div>
        <br>
        Who Am I:
        <div id="whoami"></div>
        <br>
        Order:
        <div id="order"></div>        
        <br>
        Current Leader:
        <div id="currentLeader"></div>
        <br>
    </body>
    <script>
        var refreshCalls = function(){
            $.get('/room/players', function(data){
                $('#players').text(data);
            });
            
            $.get('/room/code', function(data){
                $('#rc').text(data);
            })

            $.get('/room/admin',function(data){
                $('#admin').text(data);
            });

            $.get('/whoami',function(data){
                $('#whoami').text(data);
            })

            $.get('/room/currentleader',function(data){
                $('#currentleader').text(data);
            })

            $.get('/room/order',function(data){
                $('#order').text(data);
            });
        }
        refreshCalls();
        setInterval(refreshCalls,5000);
        
    </script>
</html>
